<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/modal.css">
  </head>
  <body>

    <h1>This is the modal demo</h1>
    <p>
      Click the button below to show a modal,
      hopefully!!!
    </p>
    <input type="text">

    <ul>
      <li>
        <button class="remove-item">Remove Item 1!</button>
      </li>
      <li>
        <button class="remove-item">Remove Item 2!</button>
      </li>
      <li>
        <button class="remove-item">Remove Item 3!</button>
      </li>
    </ul>


    <script id="modalTemplate" type="text/html">
      <div class="modal">
        <div class="modal-content">
          <header class="modal-header">
            <button class="close-modal">X</button>
          </header>
          <div class="modal-body">
            <h2>Do you really want to remove this?</h2>
            <button class="confirm-remove">Yes</button>
            <button class="close-modal">No</button>
          </div>
        </div>
      </div>
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
